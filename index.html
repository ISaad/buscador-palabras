<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palabras que empiezan por...</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden; /* Evita el scroll en toda la página */
    }

    /* Estilo para el contenedor del formulario */
    .container {
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      overflow: hidden; /* Evita que el contenedor se desborde */
    }

    h1 {
      font-size: 2rem;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #1a73e8;
    }

    /* Estilo para los resultados con scroll */
    .resultado {
      margin-top: 20px;
      max-height: 300px; /* Ajusta la altura máxima según lo que desees */
      overflow-y: auto; /* Activa el scroll solo en el área de los resultados */
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px;
      font-size: 1rem;
      border-bottom: 1px solid #ddd;
    }

    li:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de Palabras</h1>
    <input type="text" id="inputTexto" placeholder="Escribe para buscar..." />
    <div class="resultado">
      <ul id="resultado"></ul>
    </div>
  </div>

  <!-- Enlazamos el archivo script.js -->
  <script defer src="script.js"></script>
</body>
</html>
